<ion-header>

	<ion-navbar>
		<ion-title>Buildig Info</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-list>  
		<ion-item><b>Status : </b> {{status}}</ion-item>
		<ion-item><b>Building : </b> {{selectedBuilding.name}}</ion-item>
		<ion-item>
			<ion-label>Select POI</ion-label>
			<ion-select [(ngModel)]="selectedPoiName">
				<ion-option value="item.name" *ngFor="let item of poisList" (click)="poiSelected(item)">{{item.name}}</ion-option>      
			</ion-select>
		</ion-item>

		<ion-item>
		<div id="map_canvas" style="width: 300px;height: 300px;"></div>
		</ion-item>
	</ion-list>
</ion-content>
