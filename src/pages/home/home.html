<ion-header>
	<ion-navbar>
	<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Situm Indoor Navigation
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<h1 padding>
		Select Your Building
	</h1>
	<ion-list>
	<ion-item [navPush]="locationInfoPage" [navParams]="{'building':{'dta':1}}">
		title <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-right ></ion-icon>
	</ion-item>
		<ion-item *ngFor="let item of buildings"  [navPush]="locationInfoPage" [navParams]="{'building':item}">
			{{ item.name }}
			  <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-right></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
